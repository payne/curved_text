<html>
<head>
  <title>SVG Text Path Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
  </head>
  <body>
    <a class="github-fork-ribbon" href="https://github.com/payne/curved_text" data-ribbon="Fork me on GitHub" title="Fork me on GitHub">Fork me on GitHub</a>
    <style>.github-fork-ribbon:before { background-color: blue; }</style>

<div class="exampleWrapperDiv"><svg height="339" width="336"><path id="ellipse-id-r0" style="fill: none;" d="M50 150a100 100 0 1 0 200 0a100 100 0 1 0 -200 0"></path><text style="font-size: 24px;"><textPath xlink:href="#ellipse-id-r0" startOffset="0"><tspan>Start where you are.  Use what you have.  Do what you can.</tspan></textPath></text></svg></div>
  
<div class="exampleWrapperDiv">
  <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1.5in" height="1.5in" viewBox="0 0 90 90">
    <!-- Circle -->
    <circle cx="45" cy="45" r="45" fill="#FFFFFF" stroke="#000000" stroke-width="2"/>

    <!-- Text in the center (one word per line) -->
    <text x="50%" y="50%" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle" dominant-baseline="middle">
        <tspan dy="-0.5em">Respect,</tspan>
        <tspan dy="1em">Integrity,</tspan>
        <tspan dy="1em">Service,</tspan>
        <tspan dy="1em">Excellence</tspan>
    </text>

    <!-- Text around the edge -->
    <defs>
        <path id="circlePath" d="M45,90 A45,45 0 1,0 45,-90 A45,45 0 1,0 45,90" />
    </defs>
    <text font-family="Arial" font-size="4" fill="#000000">
        <textPath xlink:href="#circlePath" startOffset="50%">
            Be kind whenever possible. It is always possible.
        </textPath>
    </text>
</svg>

</div>


  </body>
</html>
